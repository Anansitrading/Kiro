name: Feature Request
description: Suggest an idea for Kiro
labels: ["pending-triage"]
body:
  - type: markdown
    attributes:
      value: |

        **Tip:** Use the `Report a bug / Suggest an idea` button in Kiro, then click `Preview on GitHub` to submit.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: What problem does this solve and how should it work?
      placeholder: "Describe the challenge you're facing and your suggested feature."
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: How would you use this feature?
      placeholder: "Provide concrete examples of when and how you'd use this."
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant details
      placeholder: "Screenshots, examples, or technical details that might help."
    validations:
      required: false
